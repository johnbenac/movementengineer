name: PR Batch Big Picture

on:
  workflow_dispatch:
    inputs:
      start_pr:
        description: "Starting PR number"
        required: true
        type: number
      end_pr:
        description: "Ending PR number (inclusive)"
        required: true
        type: number
      base_branch:
        description: "Base branch to diff against"
        default: "main"
        required: false
        type: string
      remote:
        description: "Remote name to fetch PR branches from"
        default: "origin"
        required: false
        type: string

permissions:
  contents: read
  pull-requests: read

jobs:
  pr-batch-big-picture:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.base_branch }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate PR comparison
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/pr_batch_big_picture.py \
            ${{ inputs.start_pr }} \
            ${{ inputs.end_pr }} \
            --base-branch "${{ inputs.base_branch }}" \
            --remote "${{ inputs.remote }}" \
            --output-dir "/tmp"

      - name: Upload comparison artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pr-comparison-${{ inputs.start_pr }}-${{ inputs.end_pr }}
          path: |
            /tmp/pr-*-implementation.txt
            /tmp/pr-comparison-${{ inputs.start_pr }}-${{ inputs.end_pr }}.txt
          if-no-files-found: warn
