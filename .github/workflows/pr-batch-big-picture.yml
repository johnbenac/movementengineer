name: PR Big Picture Batch

on:
  workflow_dispatch:
    inputs:
      start_pr:
        description: "Starting PR number (inclusive)"
        required: true
        type: number
      end_pr:
        description: "Ending PR number (inclusive)"
        required: true
        type: number
      base_branch:
        description: "Base branch to diff against"
        required: false
        default: main
        type: string

jobs:
  pr-batch-big-picture:
    name: Generate PR comparison report
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git user
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install GitHub CLI
        uses: cli/cli@v2
        with:
          version: latest

      - name: Authenticate GH CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh auth status --hostname github.com

      - name: Run PR comparison
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/pr_batch_big_picture.py \
            ${{ inputs.start_pr }} \
            ${{ inputs.end_pr }} \
            --base-branch "${{ inputs.base_branch }}" \
            --reports-dir ./pr-comparison

      - name: Upload comparison artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-comparison-${{ inputs.start_pr }}-${{ inputs.end_pr }}
          path: pr-comparison/
